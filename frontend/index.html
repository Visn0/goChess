<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chess</title>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="assets/styles/board.css" />
        <link rel="stylesheet" href="assets/styles/styles.css" />
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GoChess</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button
                                id="btn-rooms"
                                type="button"
                                class="nav-link btn"
                                data-bs-toggle="modal"
                                data-bs-target="#modal-list-rooms"
                            >
                                Rooms
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="modal-list-rooms" tabindex="-1" aria-hidden=" true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-list-rooms-body" class="modal-body">
                        <!-- ROOMS LISTING -->
                    </div>
                    <div class="modal-footer">
                        <button id="btn-create-room-modal" name="btn-create-room" type="button" class="btn btn-primary">
                            Create room
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="vh-100 position-relative">
            <div class="container h-auto position-absolute top-50 start-50 translate-middle">
                <div id="chess-board" class="row"></div>

                <!-- Buttons -->
                <div class="row mt-3 text-center actions-btns">
                    <button
                        id="btn-create-room"
                        name="btn-create-room"
                        type="button"
                        class="col-sm btn btn-dark border border-light m-2"
                    >
                        Create room
                    </button>
                    <button id="btn-abandon" type="button" class="col-sm btn btn-dark border border-light m-2">
                        Abandon
                    </button>
                    <button id="btn-draw" type="button" class="col-sm btn btn-dark border border-light m-2">
                        Draw
                    </button>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="module" src="src/index.ts"></script>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
